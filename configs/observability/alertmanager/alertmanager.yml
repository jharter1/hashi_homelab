global:
  resolve_timeout: 5m

# Route alerts based on labels
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

# Receivers define where alerts are sent
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://ntfy.service.consul:8085/homelab-alerts'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://ntfy.service.consul:8085/homelab-critical'
        send_resolved: true

  - name: 'warning'
    webhook_configs:
      - url: 'http://ntfy.service.consul:8085/homelab-warnings'
        send_resolved: true

# Inhibit rules to reduce noise
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
