---
# System resources from Glances
- resources:
    label: Homepage Container
    cpu: true
    memory: true
    disk: /
    cputemp: true
    uptime: true

# Weather widget
- openweathermap:
    label: Local Weather
    latitude: 41.8781
    longitude: -87.6298
    units: imperial
    provider: openweathermap
    apiKey: 8cff25cca0e4cf3dcf9aca5b8ca3f378
    cache: 5

# Search functionality
- search:
    provider: google
    target: _blank
    focus: true
    showSearchSuggestions: true

# Date and time
- datetime:
    text_size: xl
    format:
      timeStyle: short
      dateStyle: short
      hour12: true

