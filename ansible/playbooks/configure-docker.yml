---
- name: Configure Docker with registry mirror
  hosts: nomad_clients
  become: yes
  gather_facts: yes

  tasks:
    - name: Create /etc/docker directory
      ansible.builtin.file:
        path: /etc/docker
        state: directory
        mode: '0755'

    - name: Configure Docker daemon with registry mirror
      ansible.builtin.copy:
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "registry-mirrors": ["{{ docker_registry_mirror }}"],
            "insecure-registries": [
              "registry.home:5000",
              "10.0.0.60:5000",
              "10.0.0.61:5000",
              "10.0.0.62:5000"
            ]
          }
        dest: /etc/docker/daemon.json
        mode: '0644'
      notify: restart docker

    - name: Verify Docker service is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

  handlers:
    - name: restart docker
      ansible.builtin.systemd:
        name: docker
        state: restarted
      listen: restart docker
