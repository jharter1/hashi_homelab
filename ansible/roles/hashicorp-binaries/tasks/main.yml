---
# Install HashiCorp binaries (Consul, Nomad)
- name: Download Consul binary
  shell: |
    curl -L -o /tmp/consul_{{ consul_version }}_linux_amd64.zip \
      https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_amd64.zip
  args:
    creates: /tmp/consul_{{ consul_version }}_linux_amd64.zip

- name: Install unzip (required for extraction)
  apt:
    name: unzip
    state: present

- name: Extract Consul binary
  unarchive:
    src: "/tmp/consul_{{ consul_version }}_linux_amd64.zip"
    dest: /usr/local/bin
    remote_src: yes
    creates: /usr/local/bin/consul
    mode: '0755'

- name: Download Nomad binary
  shell: |
    curl -L -o /tmp/nomad_{{ nomad_version }}_linux_amd64.zip \
      https://releases.hashicorp.com/nomad/{{ nomad_version}}/nomad_{{ nomad_version }}_linux_amd64.zip
  args:
    creates: /tmp/nomad_{{ nomad_version }}_linux_amd64.zip

- name: Extract Nomad binary
  unarchive:
    src: "/tmp/nomad_{{ nomad_version }}_linux_amd64.zip"
    dest: /usr/local/bin
    remote_src: yes
    creates: /usr/local/bin/nomad
    mode: '0755'

- name: Clean up downloaded archives
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/tmp/consul_{{ consul_version }}_linux_amd64.zip"
    - "/tmp/nomad_{{ nomad_version }}_linux_amd64.zip"

- name: Create log directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /var/log/consul
    - /var/log/nomad
