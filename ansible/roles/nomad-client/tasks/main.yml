---
# Install and configure Nomad client
- name: Create Nomad system user
  user:
    name: nomad
    system: yes
    shell: /bin/false
    create_home: no

- name: Create Nomad directories
  file:
    path: "{{ item }}"
    state: directory
    owner: nomad
    group: nomad
    mode: '0755'
  loop:
    - /etc/nomad.d
    - /opt/nomad

- name: Create Traefik ACME certificate directory
  file:
    path: /opt/traefik/acme
    state: directory
    owner: root
    group: root
    mode: '0600'

- name: Create local host volume directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  loop:
    - { path: '/opt/nomad-volumes/artifactory_data', owner: 'nomad', group: 'nomad', mode: '0755' }

- name: Install Nomad client configuration
  ansible.builtin.template:
    src: nomad-client.hcl.j2
    dest: /etc/nomad.d/nomad.hcl
    owner: nomad
    group: nomad
    mode: '0640'
  notify: restart nomad

- name: Create Nomad systemd service
  copy:
    dest: /etc/systemd/system/nomad.service
    content: |
      [Unit]
      Description=Nomad
      Documentation=https://www.nomadproject.io/docs/
      Wants=network-online.target
      After=network-online.target

      [Service]
      ExecReload=/bin/kill -HUP $MAINPID
      ExecStart=/usr/local/bin/nomad agent -config /etc/nomad.d
      KillMode=process
      KillSignal=SIGINT
      LimitNOFILE=65536
      LimitNPROC=infinity
      Restart=on-failure
      RestartSec=2
      StartLimitBurst=3
      StartLimitIntervalSec=10
      TasksMax=infinity
      OOMScoreAdjust=-1000

      [Install]
      WantedBy=multi-user.target
    mode: '0644'
  notify: restart nomad

- name: Configure Docker daemon for automatic cleanup
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
    mode: '0644'
  notify: restart docker

- name: Configure systemd journal size limits
  lineinfile:
    path: /etc/systemd/journald.conf
    regexp: '^#?SystemMaxUse='
    line: 'SystemMaxUse=500M'
    state: present
  notify: restart journald

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Enable and start Nomad service
  ansible.builtin.systemd:
    name: nomad
    enabled: yes
    state: started
    daemon_reload: yes

- name: Deploy Docker cleanup script
  copy:
    src: docker-cleanup.sh
    dest: /usr/local/bin/docker-cleanup.sh
    mode: '0755'
    owner: root
    group: root

- name: Create cron job for Docker cleanup
  cron:
    name: "Docker system cleanup"
    minute: "0"
    hour: "2"
    job: "/usr/local/bin/docker-cleanup.sh >> /var/log/docker-cleanup.log 2>&1"
    user: root
    state: present
