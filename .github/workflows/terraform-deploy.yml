name: Deploy Infrastructure with Terraform

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (plan, apply, destroy)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.7.0'
  ENVIRONMENT: 'dev'

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive
      
      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init
      
      - name: Terraform Validate
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init
      
      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_proxmox_password: ${{ secrets.PROXMOX_PASSWORD }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform plan -no-color -out=tfplan
        continue-on-error: true
      
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/environments/${{ env.ENVIRONMENT }}/tfplan
          retention-days: 5
      
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  apply:
    name: Terraform Apply
    runs-on: self-hosted  # Requires self-hosted runner with ProxMox access
    needs: plan
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment:
      name: homelab
      url: http://nomad.homelab.local:4646
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init
      
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/environments/${{ env.ENVIRONMENT }}
      
      - name: Terraform Apply
        env:
          TF_VAR_proxmox_password: ${{ secrets.PROXMOX_PASSWORD }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform apply -auto-approve tfplan
      
      - name: Terraform Output
        id: output
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform output -json > outputs.json
          cat outputs.json
      
      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/environments/${{ env.ENVIRONMENT }}/outputs.json
          retention-days: 30
      
      - name: Verify Deployment
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          
          # Extract server IPs from outputs
          SERVER_IPS=$(terraform output -json nomad_server_ips | jq -r '.[]')
          
          echo "Verifying Nomad servers..."
          for ip in $SERVER_IPS; do
            echo "Checking $ip..."
            timeout 30 bash -c "until nc -z $ip 22; do sleep 2; done" || echo "Warning: $ip not reachable"
          done

  destroy:
    name: Terraform Destroy
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment:
      name: homelab-destroy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init
      
      - name: Terraform Destroy
        env:
          TF_VAR_proxmox_password: ${{ secrets.PROXMOX_PASSWORD }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform destroy -auto-approve
